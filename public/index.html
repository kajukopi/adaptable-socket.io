<!DOCTYPE html>
<html>
  <head>
    <title>Pavse Socket</title>
  </head>
  <body>
    <div>
      <hr />
      <img id="image" src="" />
      <hr />
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io()

      socket.on("create:qrcode", function (packet) {
        const img = document.querySelector("#image").setAttribute("src", packet)
      })
    </script>
  </body>
</html>
